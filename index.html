<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Labepão</title>
</head>


<body>
   <div class="cabecalho">
       <h1 class="titulo">LabePão</h1>
   </div>

   <img class="foto-principal" src="padaria.png">


   <div>
        <img class="foto-logo" src="logo.png">
        <h2 class="subtitulo">A padaria que faz sonhos serem realidade!</h2>

        <img class="foto-produtos" src="pao.png">
        <img class="foto-produtos" src="sonho.png">
        <img class="foto-produtos" src="torta.png">
        <img class="foto-produtos" src="coxinha.png">

        <h3 class="titulos-produtos">Nossos Produtos</h3>
        <p>Paes</p>
        <p>Sonhos</p>
        <p>Tortas</p>
        <p>Salgados</p>
        <p>... e muito mais!</p>

        <div class="rodape">
            <h3 class="titulo-rodape">Se inscreva para saber as novidades!</h3>
            <input placeholder="Nome">
            <input placeholder="Email">
            <button>Enviar</button>
        </div>
  </div>

</body>



</html>
